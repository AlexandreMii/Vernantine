    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        .review {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .review h3 {
            margin-top: 0;
        }
        .review p {
            color: #555;
        }
        .review-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .review-form input, .review-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .review-form button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .review-form button:hover {
            background-color: #218838;
        }
    </style>

<body>
    <div class="container">
        <h1>Avis des utilisateurs</h1>

        </div>
        <div class="review-form">
            <h2>Laissez votre avis</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Votre nom" required>
                <textarea name="review" rows="4" placeholder="Votre avis" required></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </div>
