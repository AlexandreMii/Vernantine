<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vernantine | Collège Jules Verne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #323232;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        header {
            background: linear-gradient(to right, #428923, #77aaff);
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .menu {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
        }
        .menu h2 {
            margin-top: 0;
        }
        .menu ul {
            list-style: none;
            padding: 0;
        }
        .menu li {
            margin: 10px 0;
        }
        .menu li h3 {
            margin: 0;
        }
        .menu li p {
            margin: 5px 0 0;
            color: #777;
        }
        .reservation {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
        }
        .reservation h2 {
            margin-top: 0;
        }
        .reservation form {
            display: flex;
            flex-direction: column;
        }
        .reservation label {
            margin-top: 10px;
        }
        .reservation input, .reservation textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .reservation button {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Cantine App</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="concours.html">Concours</a></li>
                    <li><a href="avis.html">Avis</a></li>
                    <li><a href="infos.html">Infos</a></li>
                    <li><a href="menu.html">Menu</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="menu">
            <h2>Menu du Jour</h2>
            <ul>
                <li>
                    <h3>Crudités en duo</h3>
                    <p>...</p>
                </li>
                <li>
                    <h3>Rougail saucisse ou Rougial Poisson</h3>
                    <p>...</p>
                </li>
                <li>
                    <h3>Riz</h3>
                    <p>---</p>
                    <h3>Mousse au Chocolat</h3>
                </li>
            </ul>
        </div>
        <div class="reservation">
            <h2>Réservation</h2>
            <button onclick="window.location.href='https://www.monbureaunumerique.fr';">Site Officiel</button>
        </div>
    </div>
</body>
</html>

</body>
</html>
