<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de concours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .roulette {
            width: 300px;
            height: 300px;
            border: 10px solid #000;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            margin: 20px auto;
        }
        .roulette div {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            transform-origin: center;
        }
        .roulette div:nth-child(1) {
            transform: rotate(0deg);
        }
        .roulette div:nth-child(2) {
            transform: rotate(45deg);
        }
        .roulette div:nth-child(3) {
            transform: rotate(90deg);
        }
        .roulette div:nth-child(4) {
            transform: rotate(135deg);
        }
        .roulette div:nth-child(5) {
            transform: rotate(180deg);
        }
        .roulette div:nth-child(6) {
            transform: rotate(225deg);
        }
        .roulette div:nth-child(7) {
            transform: rotate(270deg);
        }
        .roulette div:nth-child(8) {
            transform: rotate(315deg);
        }
        .button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Concours de la Roulette</h1>
        <div class="roulette">
            <div>Prix 1</div>
            <div>Prix 2</div>
            <div>Prix 3</div>
            <div>Prix 4</div>
            <div>Prix 5</div>
            <div>Prix 6</div>
            <div>Prix 7</div>
            <div>Prix 8</div>
        </div>
        <button class="button" onclick="spinRoulette()">Tourner la Roulette</button>
    </div>
    <script>
        function spinRoulette() {
            const roulette = document.querySelector('.roulette');
            const randomDeg = Math.floor(Math.random() * 3600) + 3600; // 10 tours complets
            roulette.style.transition = 'transform 5s ease-out';
            roulette.style.transform = `rotate(${randomDeg}deg)`;
        }
    </script>
</body>
</html>
